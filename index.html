<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
</head>
<body>
    <main class="container">
        <form class="card">
            <p class="title">Enter your password</p>
            <article class="information">
                <img src="/assets/images/user-photo.png" alt="user-photo">
                <div class="information-list">
                    <p class="information-item">Business Account</p>
                    <p class="information-item -name">Sarah Bills</p>
                </div>
            </article>
            <article class="password-area">
                <label class="title -password">Password</label>
                <input type="password">
                <img src="/assets/icons/toggle-password.svg" alt="toggle-password">
            </article>
            <article class="ui-list">
                <div class="item">
                    <input class="item-checkbox" type="checkbox">
                    <p class="item-desc">Stay signed in</p>
                </div>
                <button class="btn">Continue</button>
            </article>
            <a href="#">Reset Password</a>
        </form>
    </main>
</body>
</html>
