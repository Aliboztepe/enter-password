<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Enter Password</title>
</head>
<body>
    <main class="container">
        <form class="card">
            <p class="title">Enter your password</p>
            <article class="information">
                <img src="/assets/images/user-photo.png" alt="user-photo">
                <div class="information-list">
                    <p class="information-item">Business Account</p>
                    <p class="information-item -name">Sarah Bills</p>
                </div>
            </article>
            <article class="entry">
                <p class="title -password">Password</p>
                <div class="entry-area">
                    <img class="entry-area__icon" src="/assets/icons/lock-icon.svg" alt="lock-icon">
                    <input id="password-input" class="input -password" type="password">
                    <img id="toggle-icon" src="/assets/icons/eye-not-look-icon.svg" alt="toggle-icon">
                    <div class="tooltip" id="passwordTooltip">Password must contain at least 1 uppercase letter, lowercase letter, number, special character. More than 8 characters.</div>
                </div>
            </article>
            <article class="submit">
                <div class="submit-items">
                    <label class="switch">
                        <input class="switch-input" type="checkbox" />
                        <span class="switch-slider -round"></span>
                    </label>
                    <p class="desc">Stay signed in</p>
                </div>
                <button id="submit-button" class="btn" disabled>Continue</button>
            </article>
            <a class="reset-link" href="#">Reset Password</a>
        </form>
    </main>

    <script src="/dist/bundle.js"></script>
</body>
</html>
